$id: /core/connections
$schema: http://json-schema.org/draft-07/schema#
definitions:
  endpoint:
    type: object
    required:
      - blockId
      - resourceName
    properties:
      blockId:
        type: string
      resourceName:
        type: string
  to_endpoint:
    type: object
    required:
      - blockId
      - resourceName
      - port
    properties:
      blockId:
        type: string
      resourceName:
        type: string
      port:
        type: object
        required:
          - type
        properties:
          type:
            type: string
type: array
items:
  type: object
  required:
    - from
    - to
  properties:
    from:
      $ref: "#/definitions/endpoint"
    to:
      $ref: "#/definitions/to_endpoint"

    mapping:
      type: object
      additionalProperties: true
