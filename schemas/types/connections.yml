$id: /core/connections
$schema: http://json-schema.org/draft-07/schema#
definitions:
  Endpoint:
    type: object
    required:
      - blockId
      - resourceName
    properties:
      blockId:
        type: string
      resourceName:
        type: string

type: array
items:
  type: object
  required:
    - provider
    - consumer
  properties:
    provider:
      $ref: "#/definitions/Endpoint"
    consumer:
      $ref: "#/definitions/Endpoint"
    port:
      $ref: "/core/port"

    mapping:
      type: object
      additionalProperties: true
