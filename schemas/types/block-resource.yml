$id: /core/block-resource
$schema: http://json-schema.org/draft-07/schema#
definitions:
  ResourceMetadata:
    type: object
    properties:
      name:
        type: string
    additionalProperties: true
    required:
      - name
  ResourceSpec:
    type: object
    properties:
      port:
        $ref: /core/port
    required:
      - port
type: object
properties:
  kind:
    type: string
  metadata:
    $ref: "#/definitions/ResourceMetadata"
  spec:
    $ref: "#/definitions/ResourceSpec"
required:
  - kind
  - metadata
  - spec