$id: /core/entity
$schema: http://json-schema.org/draft-07/schema#
title: Entity
definitions:
  EntityReference:
    type: object
    required:
      - ref
    properties:
      ref:
        type: string
  EntityProperty:
    type: object
    properties:
      type:
        type: string
      ref:
        type: string
      description:
        type: string
      defaultValue:
        type: string
      required:
        type: boolean
      secret:
        type: boolean
      sensitive:
        type: boolean
      global:
        type: boolean
      format:
        type: string
    oneOf:
      - required:
          - type
      - required:
          - ref

type: object
properties:
  name:
    type: string
  type:
    title: EntityType
    type: string
    enum:
      - dto # User defined data transfer objects.
      - enum
      - native # Built-in types - like DTOs but hard-coded into the system
  description:
    type: string
  properties:
    type: object
    additionalProperties:
      $ref: "#/definitions/EntityProperty"
  values:
    type: array
    items:
      type: string
required:
  - name
  - type
allOf:
  - if:
      properties:
        type:
          const: enum
    then:
      required:
        - values
  - if:
      properties:
        type:
          const: dto
    then:
      required:
        - properties
  - if:
      properties:
        type:
          const: native
    then:
      required:
        - properties
