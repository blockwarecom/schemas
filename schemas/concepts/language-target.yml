kind: core/concept
metadata:
  name: core/language-target
spec:
  schema:
    $id: /core/language-target
    $schema: http://json-schema.org/draft-07/schema#
    definitions:
      LocalDevContainerDocker:
          type: object
          additionalProperties: false
          required:
            - image
          properties:
            type:
              type: string
              const: docker
            image:
              type: string
            options:
              type: object
              additionalProperties: true
            userHome:
              type: string
            workingDir:
              type: string
            healthcheck:
              type: string
            HostConfig:
              type: object
              additionalProperties: true
            Labels:
              type: object
              additionalProperties: true
            Env:
              type: array
              items:
                type: string
            handlers:
              title: LocalDevContainerHandlers
              type: object
              additionalProperties: false
              properties:
                onCreate:
                  type: string
      LocalDevContainerDockerfile:
        type: object
        additionalProperties: false
        required:
          - type
        properties:
          type:
            type: string
            const: dockerfile
          file:
            type: string

    type: object
    additionalProperties: false
    required:
      - kind
      - metadata
    properties:
      kind:
        type: string
        const: core/language-target

      metadata:
        $ref: /core/metadata

      spec:
        title: LanguageTargetSpec
        type: object
        additionalProperties: false
        required:
          - local
        properties:
          schema:
            $ref: /core/schema
          versioning:
            $ref: /core/versioning
          icon:
            $ref: /core/icon-value
          local:
            title: LocalDevContainer
            description: |- 
              if type is "docker" or empty - Local development container using a fixed docker image. User code will be mounted into the container.
              if type is "dockerfile" - Local development container using a Dockerfile. User code will be built into the container.
            oneOf:
              - $ref: '#/definitions/LocalDevContainerDocker'
              - $ref: '#/definitions/LocalDevContainerDockerfile'
