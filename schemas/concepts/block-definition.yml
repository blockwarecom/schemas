kind: core/concept
metadata:
  name: core/block-definition
spec:
  schema:
    $id: /core/block-definition
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - kind
      - metadata
      - spec
    properties:
      kind:
        type: string
        const: core/block-definition
      metadata:
        $ref: /core/metadata
      spec:
        type: object
        additionalProperties: false
        properties:
          target:
            $ref: /core/language-target-reference
          configuration:
            $ref: /core/entity-list
          entities:
            $ref: /core/entity-list
          consumers:
            $ref: /core/block-resource-list
          providers:
            $ref: /core/block-resource-list
          icon:
            $ref: /core/icon-value
