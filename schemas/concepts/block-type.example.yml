kind: core/block-type
metadata:
  name: blockware/block-type-frontend
  title: Frontend
spec:
  schema:
    type: object
    properties:
      target:
        $ref: /core/language-target-reference
      entities:
        $ref: /core/entity-list
      consumers:
        $ref: /core/block-resource-list
      providers:
        $ref: /core/block-resource-list
    required:
      - target
  dependencies:
    - path: spec.consumers.kind
      type: Consumers
    - path: spec.providers.kind
      type: Providers

