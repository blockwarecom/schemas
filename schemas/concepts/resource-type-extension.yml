kind: core/concept
metadata:
  name: core/resource-type-extension
spec:
  schema:
    $id: /core/resource-type-extension
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - kind
      - metadata
      - spec
    properties:
      kind:
        type: string
        const: core/resource-type-extension

      metadata:
        $ref: /core/metadata

      spec:
        type: object
        required:
          - schema
          - ports
          - icon
        properties:
          icon:
            $ref: /core/icon-value
          schema:
            $ref: /core/schema
          configuration:
            $ref: /core/configuration-schema
          versioning:
            $ref: /core/versioning
          ports:
            type: array
            minItems: 1
            uniqueItems: true
            items:
              $ref: /core/port