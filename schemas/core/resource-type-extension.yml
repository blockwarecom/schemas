type: object
properties:
  kind:
    type: string
    const: core/resource-type-extension

  metadata:
    type: object
    properties:
      name:
        type: string
        pattern: ^[a-z0-9-]+/[a-z0-9-]+$
      title:
        type: string
      description:
        type: string
    required:
      - name

  spec:
    type: object
    properties:
      schema:
        $ref: "https://json-schema.org/draft/2019-09/schema"
      configuration:
        $ref: "https://json-schema.org/draft/2019-09/schema"