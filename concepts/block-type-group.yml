kind: core/concept
metadata:
  name: core/block-type-group
spec:
  dependencies:
    - spec.blocks.block.ref
  schema:
    $id: /core/block-type-group
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - kind
      - metadata
      - spec
    properties:
      kind:
        type: string
        const: core/block-type-group
      metadata:
        $ref: /core/type-metadata
      spec:
        type: object
        required:
          - blocks
          - connections
        properties:
          blocks:
            type: array
            items:
              type: object
              required:
                - id
                - block
                - name
                - dimensions
              properties:
                id:
                  type: string
                block:
                  type: object
                  properties:
                    ref:
                      type: string
                      pattern: ^(\w+://)?[a-z0-9-_]+/[a-z0-9-_]+(:(\d+\.\d+\.\d+|local))$
                  required:
                    - ref
                name:
                  type: string
                dimensions:
                  type: object
                  properties:
                    height:
                      type: number
                    width:
                      type: number
                    top:
                      type: number
                    left:
                      type: number
                  required:
                    - height
                    - width
                    - top
                    - left
          connections:
            type: array
            items:
              type: object
              required:
                - from
                - to
              properties:
                from:
                  type: object
                  properties:
                    blockId:
                      type: string
                    resourceName:
                      type: string
                  required:
                    - blockId
                    - resourceName
                to:
                  type: object
                  properties:
                    blockId:
                      type: string
                    resourceName:
                      type: string
                  required:
                    - blockId
                    - resourceName
                mapping:
                  type: object
                  additionalProperties: true
