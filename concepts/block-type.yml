kind: core/concept
metadata:
  name: core/block-type
spec:
  schema:
    $id: /core/block-type
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - kind
      - metadata
      - spec
    properties:
      kind:
        type: string
        const: core/block-type

      metadata:
        $ref: /core/type-metadata

      spec:
        type: object
        properties:
          dependencies:
            $ref: /core/dependencies
          schema:
            $ref: /core/type-schema
        required:
          - schema

