$id: /core/type-metadata
$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  name:
    type: string
    pattern: ^[a-z0-9-_]+/[a-z0-9-_]+$
  title:
    type: string
  description:
    type: string
  visibility:
    type: string
    enum:
      - public
      - private
required:
  - name