$id: /core/concept
$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  kind:
    type: string
    const: core/concept

  metadata:
    $ref: /core/type-metadata

  spec:
    type: object
    properties:
      dependencies:
        type: array
        items:
          type: string
      schema:
        $ref: /core/type-schema
    required:
      - schema
required:
  - kind
  - metadata
  - spec

